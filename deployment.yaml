apiVersion: apps/v1
kind: Deployment
metadata:
  name: your-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: your-app
  template:
    metadata:
      labels:
        app: your-app
    spec:
      containers:
      - name: your-app-container
        image: muhammedrashid/docker:latest
        ports:
        - containerPort: 3000  # Update the containerPort to 3000
---
apiVersion: v1
kind: Service
metadata:
  name: your-app-service
spec:
  selector:
    app: your-app
  ports:
    - protocol: TCP
      port: 80       # External port
      targetPort: 3000  # Internal port of your application
  type: LoadBalancer  # Use LoadBalancer type for Minikube
